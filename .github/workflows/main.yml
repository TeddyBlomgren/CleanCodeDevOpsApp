name: Manual .NET Build

on:
  workflow_dispatch:

jobs:
  print-runtime-context:
    runs-on: ubuntu-latest

    steps:
      - name: ⌚ Start build process
        run: echo "Build process has started..."

      - &echo-template
        name: Echo template
        run: echo "This is a reusable step."
        shell: bash

      - name: Show runtime context
        run: |
          echo "🛠️ Runner OS: ${{ runner.os }}"
          echo "📦 Repository: ${{ github.repository }}"
          echo "🍉 Workflow: ${{ github.workflow }}"
          echo "🚀 Triggered by: ${{ github.event_name }}"
          echo "🧑‍🦳 Actor: ${{ github.actor }}"
          echo "🦵 Run number: ${{ github.run_number }}"
          echo "🌴 Branch: ${{ github.ref }}"

      - name: Count .cs files
        run: |
          CS_COUNT=$(find . -type f -name "*.cs" | wc -l)
          echo "📁 Antal .cs-filer: $CS_COUNT"

      - name: Count lines of code in .cs files
        run: |
          LINE_COUNT=$(find . -type f -name "*.cs" -print0 | xargs -0 cat | wc -l)
          echo "📏 Antal rader C#-kod: $LINE_COUNT"

      - *echo-template

  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Install .NET 9
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: '9.0.x'

      - name: Build project
        run: dotnet build CleanCodeDevOpsApp/CleanCodeDevOpsApp.csproj

      - name: Run code
        run: dotnet run --project CleanCodeDevOpsApp/CleanCodeDevOpsApp.csproj
